<!DOCTYPE html>
<html>
  <head>
    <title>DIC cafe</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  </head>
  <body>
      <nav class="header_nav">
        <a href="index.html" class="logo"><img src="images/sample_logo_k.png" alt="DIC Cafe Logo"></a>
        <ul class="global_nav">
          <li class="global_nav_item"><a href="index.html">Home</a></li>
          <li class="global_nav_item"><a href="#menu">Menu</a></li>
          <li class="global_nav_item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>お問い合わせ</p>
      </div>
      <form action="#" method="POST">
        <table class="contact">
          <tr class="contact_line">
            <td class="contact_sign"><label for="name">お名前</label></td>
            <td class="contact_input"><input type="text" name="name" id="name"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="phonenumber">ご連絡先</label></td>
            <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber"></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="region">お住いの地域</label></td>
            <td>
              <select id="region">
                <option value="0">選択してください</option>
                <option value="1">北海道</option>
                <option value="2">東北</option>
                <option value="3">関東</option>
                <option value="4">中部</option>
                <option value="5">近畿</option>
                <option value="6">中国・四国</option>
                <option value="7">九州</option>
              </select>
            </td>
          </tr>
          <tr class="contact_content">
            <td class="contact_sign"><label for="content">内容</label></td>
            <td class="contact_input"><textarea name="content" id="content"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">リセット</button>
          <button type="submit" class="contact_btn submit_btn">送信する</button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <ul class="footer_nav">
        <li><a href="index.html">Hogar</a></li>
        <li><a href="blueberry_pancakes.html">Menú</a></li>
        <li><a href="contact.html">Contacto</a></li>
        <li><a href="index.html"><img src="images/sample_logo_w.png" alt="Footer Logo"></a></li>
      </ul>
      <p>&copy; DIVE INTO CODE Corp. Todos los DERECHOS RESERVADOS.</p>
    </footer>
    
  </body>
</html>
